<div class="top-info">
    <div class="top-info__info">
        <div class="top-info__column">
            <svg><use xlink:href="#calendar"></use></svg>
            <p data-appointment-date>@@cardDate</p>
        </div>
        <div class="top-info__column">
            <svg><use xlink:href="#time"></use></svg>
            <p data-appointment-time>@@cardTime</p>
        </div>
    </div>
    <div data-appointment-value class="top-info__promo">
        @@cardValue
    </div>
</div>
